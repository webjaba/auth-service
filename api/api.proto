syntax = "proto3";

package auth;

option go_package = "/internal/pkg/pb";

service AuthService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest {
    User user = 1;
}

message CreateUserResponse {
    User user = 1;
}

message User {
    int64 id = 1;
    string login = 2;
    string password = 3;
}